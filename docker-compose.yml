version: '3.8'

services:
  zebrash-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zebrash-api
    ports:
      - "3030:3030"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
